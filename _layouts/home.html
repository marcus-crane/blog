---
layout: default
---

{% for post in site.posts %}
  <section id="post">
    <article id="post">
      <a href="{{ post.url | relative_url }}" id="ghost-link">
        <h1>{{ post.title | escape }}</h1>
        <h2>{{ post.date | date: "%b %-d, %Y" }}</h2>
      </a>
      <h1><a href="{{ post.url | relative_url }}">{{ post.reel }}</a></h1>
    </article>
  </section>
{% endfor %}

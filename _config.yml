
# SEO settings
title: UTF-9000
description: "Sometimes I get lost in cyberspace so it's about time I share my findings!"
keywords: "utf-9000, junior developer, cyberspace"
url: http://blog.thingsima.de
baseurl: null

google_analytics: UA-52446115-1
repo: http://github.com/marcus-crane/marcus-crane.github.io

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : pygments

paginate: 4
paginate_path: "/page/:num/"
comments: true

source: source
destination: docs

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name     : Marcus Crane
  title      : hobbyist developer
  available: true
  bio      : "Sometimes I get lost in cyberspace so it's about time I share my findings!"
  location : "Wellington, NZ."
  thumb    : null
  email    : marcus@thingsima.de
  url      : http://thingsima.de
  github   : http://github.com/marcus-crane
  twitter  : http://twitter.com/ethernetsalad
  linkedin : http://linkedin.com/in/placeholderurl


# social settings
og_locale: "en_NZ"
twitter_card: "summary_large_image"
twitter_site: "@nandomoreirame"

gems:
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
